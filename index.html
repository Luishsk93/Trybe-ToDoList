<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project To do list</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/21d53d6dfc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
        <header><h1>Minha lista de tarefas</h1></header>
        <p id="funcionamento"><i>Clique duas vezes em um item para marc√°-lo como completo</i></p>
        <input id="texto-tarefa">
        <button id="criar-tarefa"><i class="fas fa-plus"></i></button>
        <ol id="lista-tarefas"></ol>
        <button id="remover-selecionado"><i class="fas fa-times"></i></button>
        <button id="mover-cima"><i class="fas fa-arrow-up"></i></button>
        <button id="mover-baixo"><i class="fas fa-arrow-down"></i></button>
        <button id="remover-finalizados">Limpar completos</button>
        <button id="apaga-tudo">Limpar lista</button>
        <button id="salvar-tarefas">Salvar lista</button>
        <script type="text/javascript" src="script.js"></script>
    </div>
</body>
</html>
